<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styl1.css">

</head>
<body>
       <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3  text-center">
                    <div class="logo">
                        <img src="images/download.png" alt="">
                    </div>
                    <div class="rounded shadow bg-white p-5">
                        <h3 class="fs-4 fw-bolder text-dark mb-4">TO-DO-LIST</h3>
                        <div class="form-floating mb-3  d-flex justify-content-between">
                            <input type="text" class="form-control" id="input-box" placeholder="Add your task">
                            <label for="floatingInput" class="text-muted">Add your task</label>
                            <button onclick="addTask()" class="btn btn-primary ms-5 " >Add</button>
                        </div>

                        <ul class="listContainer text-start" id="list-Container">
                            <!-- <li class="checked">Task 1</li>
                            <li>Task 2</li>
                            <li>Task 3</li> -->
                        </ul>
                    </div>
            </div>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
